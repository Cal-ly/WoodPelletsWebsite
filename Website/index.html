<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Pellet App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Axios for HTTP requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>

<div id="TextComponent" class="container mt-5">
    <h1 class="text-center">Text Repeat</h1>
    <div class="container mt-5">
        <div class="mb-3">
            <input type="text" v-model="inputText" placeholder="Enter text" class="form-control">
            <input type="number" v-model="repeatCount" min="1" placeholder="Enter number of times" class="form-control mt-2">
            <button class="btn btn-primary mt-2" @click="repeatText">Repeat Text</button>
        </div>
        <div class="mb-3">
            <ul class="list-group">
                <li v-for="message in messages" :key="message" class="list-group-item d-flex justify-content-between align-items-center">
                    <p>{{ message }}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="WoodpelletComponent" class="container mt-5">
    <h1 class="text-center">Wood Pellets</h1>
    <!-- Add Wood Pellet Form -->
    <form @submit.prevent="addWoodPellet" class="mb-4">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" v-model="newWoodPellet.brand" class="form-control" id="brand" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" v-model="newWoodPellet.price" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" v-model="newWoodPellet.quantity" class="form-control" id="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Wood Pellet</button>
    </form>
    <!-- Display Wood Pellets -->
    <ul class="list-group">
        <li v-for="woodPellet in woodPellets" :key="woodPellet.id" class="list-group-item d-flex justify-content-between align-items-center">
            <p>{{ woodPellet.brand }} - {{ woodPellet.price }} (Qty: {{ woodPellet.quantity }})</p>
            <button class="btn btn-danger" @click="deleteWoodPellet(woodPellet.id)">Delete</button>
        </li>
    </ul>
</div>

<script src="main.js"></script>

</body>
</html>
